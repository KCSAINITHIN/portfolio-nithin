<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K C SAI NITHIN - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b00;
            --primary-light: #ff7a1a;
            --primary-glow: rgba(255, 107, 0, 0.3);
            --bg-dark: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.85);
            --text-primary: #fff;
            --text-secondary: #b8b8b8;
            --text-muted: #8a8a8a;
            --text-dim: #6b6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            transition: background 0.3s ease;
        }

        /* Theme Switcher - Updated to be collapsible */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideInRight 0.5s ease-out;
            transition: width 0.3s ease, padding 0.3s ease;
            width: 60px;
            overflow: hidden;
        }

        .theme-switcher.expanded {
            width: 320px;
            padding: 12px 20px;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .theme-switcher-icon {
            font-size: 20px;
            color: var(--primary-color);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-switcher.expanded .theme-switcher-icon {
            transform: rotate(45deg);
        }

        .theme-colors {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            flex-wrap: wrap;
        }

        .theme-switcher.expanded .theme-colors {
            opacity: 1;
        }

        .theme-color {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .theme-color:hover {
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .theme-color.active {
            border-color: var(--text-primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        /* Royal color themes */
        .theme-orange { background: linear-gradient(135deg, #ff6b00, #ff8533); }
        .theme-blue { background: linear-gradient(135deg, #1e3a8a, #3b82f6); }
        .theme-purple { background: linear-gradient(135deg, #581c87, #a855f7); }
        .theme-green { background: linear-gradient(135deg, #166534, #22c55e); }
        .theme-red { background: linear-gradient(135deg, #991b1b, #dc2626); }
        .theme-pink { background: linear-gradient(135deg, #831843, #ec4899); }
        .theme-gold { background: linear-gradient(135deg, #a16207, #eab308); }
        .theme-emerald { background: linear-gradient(135deg, #047857, #10b981); }
        .theme-sapphire { background: linear-gradient(135deg, #1e40af, #60a5fa); }
        .theme-ruby { background: linear-gradient(135deg, #9f1239, #f87171); }

        /* Background with geometric triangular shapes */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .triangle {
            position: absolute;
            border-style: solid;
            opacity: 0.08;
            transition: opacity 0.3s ease;
        }

        .triangle1 {
            top: -15%;
            left: -10%;
            width: 0;
            height: 0;
            border-left: 400px solid transparent;
            border-right: 400px solid transparent;
            border-bottom: 600px solid #1a1a1a;
            transform: rotate(125deg);
        }

        .triangle2 {
            top: 10%;
            right: -15%;
            width: 0;
            height: 0;
            border-left: 500px solid transparent;
            border-right: 500px solid transparent;
            border-bottom: 700px solid #1a1a1a;
            transform: rotate(-45deg);
        }

        .triangle3 {
            bottom: -20%;
            left: -5%;
            width: 0;
            height: 0;
            border-left: 450px solid transparent;
            border-right: 450px solid transparent;
            border-bottom: 650px solid #1a1a1a;
            transform: rotate(210deg);
        }

        .triangle4 {
            bottom: -10%;
            right: -10%;
            width: 0;
            height: 0;
            border-left: 350px solid transparent;
            border-right: 350px solid transparent;
            border-bottom: 550px solid #1a1a1a;
            transform: rotate(35deg);
        }

        .container {
            max-width: 1450px;
            margin: 0 auto;
            padding: 30px 50px;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Main card container */
        .card-container {
            background: var(--card-bg);
            border-radius: 35px;
            padding: 50px 60px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(60, 60, 60, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-glow) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 100px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 3px;
            transition: color 0.3s ease;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 50px;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a.active {
            color: var(--primary-color);
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Shaking Animation for Hire Me buttons - Updated to trigger after 5 seconds */
        @keyframes shake {
            0%, 100% { transform: translateX(0) translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-2px) translateY(-1px); }
            20%, 40%, 60%, 80% { transform: translateX(2px) translateY(1px); }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px var(--primary-glow); }
            50% { box-shadow: 0 4px 25px var(--primary-glow), 0 0 30px var(--primary-glow); }
        }

        .hire-btn-header {
            background: var(--primary-color);
            color: #fff;
            padding: 14px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .hire-btn-header::after {
            content: 'âœ¨';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
        }

        .hire-btn-header:hover {
            background: var(--primary-light);
            transform: translateY(-2px) scale(1.05);
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            padding-right: 40px;
        }

        .hero-content .greeting {
            font-size: 17px;
            color: var(--text-muted);
            margin-bottom: 8px;
            font-weight: 400;
        }

        .hero-content .name {
            font-size: 22px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .hero-content .title {
            font-size: 68px;
            color: var(--primary-color);
            margin-bottom: 50px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -1px;
            transition: color 0.3s ease;
        }

        .highlight {
            color: var(--primary-color);
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 3px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            height: 50px;
        }

        .logo-img {
            height: 250%;
            width: auto;
            max-width: 500px;
            object-fit: contain;
        }

        .logo-text {
            display: none;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 18px;
            margin-bottom: 45px;
        }

        .social-links a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 18px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .social-links a:hover {
            background: var(--primary-color);
            color: #fff;
            transform: translateY(-3px);
            border-color: var(--primary-color);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 70px;
        }

        .hire-btn {
            background: var(--primary-color);
            color: #fff;
            padding: 16px 38px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .hire-btn::before {
            content: 'ðŸ‘‹';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            animation: wave 1.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(20deg); }
            75% { transform: translateY(-50%) rotate(-20deg); }
        }

        .hire-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px) scale(1.05);
        }

        .download-btn {
            background: transparent;
            color: #a8a8a8;
            padding: 16px 38px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            border-color: var(--primary-color);
            color: #fff;
            background: var(--primary-glow);
        }

        /* Stats Section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0;
            background: rgba(0, 0, 0, 0.4);
            padding: 35px 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: left;
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            padding-right: 30px;
        }

        .stat-item:last-child {
            border-right: none;
            padding-right: 0;
        }

        .stat-number {
            font-size: 42px;
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 15px;
            font-weight: 400;
        }

        /* Hero Image Section */
        .hero-image {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 600px;
        }

        .image-wrapper {
            position: relative;
            width: 410px;
            height: 705px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, transparent 70%);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        /* âœ… Full-size image (no cropping) */
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures full image fits inside */
            object-position: center;
            border-radius: 15px;
            display: block;
            background-color: #000; /* Optional contrast background */
            transform: scale(0.95); /* âœ… Slightly reduces size so image fits well within frame */
        }

        /* âœ… Visible border frame */
        .image-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px solid var(--primary-glow, #ff6b00);
            border-radius: 20px;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .image-wrapper:hover .image-frame {
            border-color: #ffb347;
            box-shadow: 0 0 20px rgba(255, 179, 71, 0.8);
        }

        /* Optional: placeholder styling */
        .profile-placeholder {
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 107, 0, 0.2) 0%, rgba(255, 107, 0, 0.05) 100%);
            border-radius: 20px;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-content > * {
            animation: fadeInRight 0.8s ease-out forwards;
            opacity: 0;
        }

        .hero-content .greeting { animation-delay: 0.1s; }
        .hero-content .name { animation-delay: 0.2s; }
        .hero-content .title { animation-delay: 0.3s; }
        .social-links { animation-delay: 0.4s; }
        .cta-buttons { animation-delay: 0.5s; }
        .stats { animation-delay: 0.6s; }

        .hero-image {
            animation: fadeInUp 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        header {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .hero {
                grid-template-columns: 1fr;
                gap: 60px;
            }

            .hero-image {
                justify-content: center;
                height: 500px;
            }

            .image-wrapper {
                width: 400px;
                height: 500px;
            }

            .theme-switcher {
                top: 10px;
                right: 10px;
                padding: 10px;
            }

            .theme-switcher.expanded {
                width: 280px;
            }

            .theme-color {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .card-container {
                padding: 30px 25px;
                border-radius: 25px;
            }

            header {
                flex-direction: column;
                gap: 25px;
                margin-bottom: 60px;
            }

            nav {
                width: 100%;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .hero-content .title {
                font-size: 48px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .stat-item {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.08);
                padding-bottom: 20px;
                padding-right: 0;
            }

            .stat-item:last-child {
                border-bottom: none;
                padding-bottom: 0;
            }

            .cta-buttons {
                flex-direction: column;
            }

            .cta-buttons button {
                width: 100%;
            }

            .hero-image {
                height: 450px;
            }

            .image-wrapper {
                width: 100%;
                max-width: 350px;
                height: 450px;
            }

            .theme-switcher {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 10px;
                justify-content: center;
            }

            .theme-switcher.expanded {
                width: auto;
                max-width: 100%;
            }

            .theme-colors {
                gap: 8px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .theme-color {
                width: 28px;
                height: 28px;
            }
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection color */
        ::selection {
            background: var(--primary-color);
            color: #fff;
        }
    </style>
</head>

            pink: { primary: '#831843', light: '#ec4899', glow: 'rgba(131, 24, 67, 0.3)' },
            gold: { primary: '#a16207', light: '#eab308', glow: 'rgba(161, 98, 7, 0.3)' },
            emerald: { primary: '#047857', light: '#10b981', glow: 'rgba(4, 120, 87, 0.3)' },
            sapphire: { primary: '#1e40af', light: '#60a5fa', glow: 'rgba(30, 64, 175, 0.3)' },
            ruby: { primary: '#9f1239', light: '#f87171', glow: 'rgba(159, 18, 57, 0.3)' }
        };

        function changeTheme(themeName) {
            const theme = themes[themeName];
            const root = document.documentElement;
            
            root.style.setProperty('--primary-color', theme.primary);
            root.style.setProperty('--primary-light', theme.light);
            root.style.setProperty('--primary-glow', theme.glow);
            
            // Update active theme button
            document.querySelectorAll('.theme-color').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-theme="${themeName}"]`).classList.add('active');
            
            // Store theme preference
            localStorage.setItem('selectedTheme', themeName);
            
            // Close the theme switcher after selecting a color
            document.getElementById('themeSwitcher').classList.remove('expanded');
        }

        // Toggle theme switcher
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.getElementById('themeSwitcher').classList.toggle('expanded');
        });

        // Initialize theme switcher
        document.querySelectorAll('.theme-color').forEach(btn => {
            btn.addEventListener('click', function() {
                const theme = this.getAttribute('data-theme');
                changeTheme(theme);
            });
        });

        // Load saved theme
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('selectedTheme') || 'orange';
            changeTheme(savedTheme);
            
            // Start the delayed shaking animation with breaks
            setTimeout(() => {
                const hireButtons = document.querySelectorAll('.hire-btn, .hire-btn-header');
                
                function startShaking() {
                    hireButtons.forEach(button => {
                        button.style.animation = 'shake 2s ease-in-out, pulse 2s ease-in-out';
                    });
                    
                    // Stop shaking after 2 seconds
                    setTimeout(() => {
                        hireButtons.forEach(button => {
                            button.style.animation = 'none';
                        });
                        
                        // Start again after 3 seconds break
                        setTimeout(startShaking, 3000);
                    }, 2000);
                }
                
                startShaking();
            }, 5000); // 5 seconds initial delay
        });

        // Counter Animation
        function animateCounter(element) {
            const target = parseInt(element.getAttribute('data-target'));
            const duration = 2000;
            const increment = target / (duration / 16);
            let current = 0;

            const updateCounter = () => {
                current += increment;
                if (current < target) {
                    element.textContent = Math.floor(current) + '+';
                    requestAnimationFrame(updateCounter);
                } else {
                    element.textContent = target + '+';
                }
            };

            updateCounter();
        }

        // Initialize counters after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                const counters = document.querySelectorAll('.stat-number');
                counters.forEach(counter => animateCounter(counter));
            }, 800);
        });

        // Handle Hire button
        function handleHire() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: var(--card-bg);
                padding: 40px 50px;
                border-radius: 20px;
                border: 2px solid var(--primary-color);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
                z-index: 10000;
                animation: fadeInUp 0.5s ease-out;
                backdrop-filter: blur(20px);
                text-align: center;
            `;
            notification.innerHTML = `
                <h2 style="color: var(--primary-color); font-size: 28px; margin-bottom: 20px;">ðŸš€ Let's Work Together!</h2>
                <p style="color: var(--text-secondary); font-size: 16px; margin-bottom: 15px;">Thank you for your interest!</p>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 10px;">ðŸ“§ kc.sainithin@email.com</p>
                <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 25px;">ðŸ“± +1 (555) 123-4567</p>
                <button onclick="this.parentElement.remove()" style="
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    padding: 12px 30px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 14px;
                    font-weight: 600;
                ">Close</button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 5000);
        }

        // Handle Download Resume
        function handleDownload() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                background: var(--card-bg);
                padding: 20px 30px;
                border-radius: 15px;
                border: 1px solid var(--primary-color);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
                z-index: 10000;
                animation: slideInRight 0.5s ease-out;
                backdrop-filter: blur(20px);
            `;
            notification.innerHTML = `
                <p style="color: var(--primary-color); font-size: 16px; font-weight: 600;">ðŸ“„ Resume Download Starting...</p>
                <p style="color: var(--text-muted); font-size: 14px; margin-top: 5px;">Your download will begin shortly.</p>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Update active navigation link based on current page
        function updateActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkHref = link.getAttribute('href');
                if (linkHref === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Initialize active navigation link
        document.addEventListener('DOMContentLoaded', updateActiveNavLink);
    </script>
